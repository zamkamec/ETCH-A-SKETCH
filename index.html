<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div id="grid-container">
    </div>

    <script>
        let collumn = window.prompt('collumn');
        let collumnWitdh = 30;
        let row = window.prompt('row');
        let rowWitdh = collumnWitdh;

        buildGrid(collumn, row);

        function buildGrid(collumn, row) {
            let gridContainer = document.getElementById("grid-container");

            gridContainer.style.gridTemplateColumns = "repeat(" + collumn + ", " + collumnWitdh + "px)";
            gridContainer.style.gridTemplateRows = "repeat(" + row + ", " + rowWitdh + "px)";

            for (let i = 0; i < (row*collumn); i++) {
                let pixel = document.createElement("DIV")
                pixel.setAttribute("id", "pixel")
                gridContainer.appendChild(pixel);
            }
        }


    </script>
</body>
</html>
